/* based on the css and HTML at http://designmodo.com/create-css3-mega-menu/ */

/* mini reset */
.nav,
.nav button,
.nav form,
.nav input,
.nav li,
.nav ul {
  border: none;
  margin: 0;
  padding: 0;
}
.nav button{
  text-decoration: none;
}
.nav li {
  list-style: none;
}
body {
  font-family: Arial, sans-serif;
}
button{
  cursor: pointer;
  position: relative;
}




/* menu container */
.nav,
input {
  font-size: 14px;
  -webkit-font-smoothing: antialiased;
}
.nav {
  cursor: default;
  display: inline-block;
  position: relative;
  z-index: 500;
  width: 100%;
}
#secondary .nav {
  z-index: 1000;
}



/* menu position */
#primary {margin-top: 50px;}
#secondary {margin-top: 10px;   position: relative;}
#search-wrapper {margin-top: 0px;}




/* menu list */
.nav > li {
  float: left;
}


#secondary .nav > li {
  float: right;
}


.input-search {
  float: right;
  padding-right:16px;
  height: 30px;
  background-repeat: no-repeat;
  background-position: right 1px;
  background-size: 24px 24px;
}


#secondary .nav > li > button {
  font-size: 12px;
  padding: 4px 8px;
  line-height: 14px;
  margin: 0;
  border: 1px solid #fff;
}


#secondary .nav > li > button:focus,
#secondary .nav > li:hover > button {
 background-color: #fff;
 border: 1px solid #ccc;
 border-bottom: 2px solid #fff;
 margin-bottom: -1px;
}
#secondary .mega-menu {
  margin-top: 0px;
}



/* menu links */
.nav > li > button {
  background: #444444;
  color: #fcfcfc;
  display: block;
  font-weight: bold;
  line-height: 54px;
  padding: 0 30px;
  position: relative;
  text-shadow: 0 0 1px rgba(0,0,0,.35);
  transition: all .3s ease;
  z-index: 510;
}


.nav > li.secondary > button{
    background: #fff;
    color: #616365;
    text-shadow: none;
}


.nav > li.secondary > button:focus,
.nav > li.secondary:hover > button{
  color: #fff;
}


.nav > li:first-child > button{
  border-left: none;
}


/* menu dropdown */
.mega-menu {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 0 0 3px 3px;
  opacity: 0;
  position: absolute;
  transition: all .3s ease .15s;
  visibility: hidden;
  width: 100%;
  left:0;
}
li:hover > .mega-menu,
li.active > .mega-menu {
  opacity: 1;
  overflow: visible;
  visibility: visible;
}

.success li:hover > .mega-menu,
.success li:active > .mega-menu {
  opacity: 0;
  overflow: hidden;
  visibility: hidden;
}

/* menu content */
.nav-column {
  float: left;
  padding: 0.5%;
  width: 19%;
}
.nav-column li {
  margin-right: 10px;
}

.nav-column button{
  color: #888;
  display: block;
  font-weight: bold;
  line-height: 20px;
  border-bottom: 1px solid #eee;
  padding: 10px 0;
  font-size: 95%;
  background-color: transparent;
  text-align: left;
  width: 93%;
  height: 50px;
}

body .nav-column h3 button {
  color: #444444;
  font-size: 13px;
  font-weight: bold;
  line-height: 18px;
  margin: 20px 0 15px;
  text-transform: uppercase;
  border-bottom-style: none;
  height: 35px;
}


/* submenu */
.level2 {
	position: relative;
}

.level2 ul {
    position: absolute;
    top: -10000px;
	right: -145%;
    width: 150%;
    display: block;
	border: 1px solid #ccc;
	background-color: #fff;
    z-index: 5000;
}

li.level2 > button.btn:after {
    border: 0.313em solid transparent;
    border-right: none;
    border-left-color: #ccc;
    content: '';
    vertical-align: middle;
    display: inline-block;
    margin-top: 6px;
    float: right;
}

.level2:hover ul {
    top: -1px;
}

.level2 ul li {   
    padding: 0;
    line-height: 32px;
    margin-right: 0;
}

.nav-column .level2 li button {
    padding-left: 10px;
    width: 100%;
}
